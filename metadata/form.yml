# Uyuni Form for the Yomi pillar data
#
# Find mode pillar examples in /usr/share/yomi/pillar

config:
  $name: General Configuration
  $type: group
  events:
    $type: boolean
    # Change default once Uyuni can track the events
    $default: no
    $help: If set, the installation can be monitored via Salt events
  reboot:
    $type: boolean
    $default: yes
    # This can fail, as the tri-state is boolean and text, but here is
    # only text.
    # $type: select
    # $values:
    #   - "yes"
    #   - "no"
    #   - kexec
    # $default: "yes"
  snapper:
    $type: boolean
    $default: no
    $help: For now it only can be used in BtrFS filesystems
  grub2_theme:
    $type: boolean
    $default: yes
    $help: (Provisional) Install and configure grub2-branding-openSUSE package
  grub2_console:
    $type: boolean
    $default: no
    $help: "If yes Yomi will append 'console=tty0 console=ttyS0,115200' in the Linux command line"
